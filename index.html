<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Will you be my Valentine? ðŸ’•</title>
<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;600;700&family=Dancing+Script:wght@600;700&display=swap" rel="stylesheet">
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }

  body {
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    font-family: 'Quicksand', sans-serif;
    overflow: hidden;
    background: #fce4ec;
    position: relative;
  }

  .bg {
    position: fixed;
    inset: 0;
    background: linear-gradient(135deg, #fce4ec, #f8bbd0, #f48fb1, #f8bbd0, #fce4ec);
    background-size: 400% 400%;
    animation: gradShift 12s ease infinite;
    z-index: 0;
  }
  @keyframes gradShift {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }

  .particles { position: fixed; inset: 0; pointer-events: none; z-index: 1; overflow: hidden; }
  .particle {
    position: absolute; opacity: 0;
    animation: pFloat linear infinite;
  }
  @keyframes pFloat {
    0% { transform: translateY(105vh) rotate(0deg) scale(0.5); opacity: 0; }
    8% { opacity: 0.2; }
    85% { opacity: 0.2; }
    100% { transform: translateY(-10vh) rotate(720deg) scale(1); opacity: 0; }
  }

  .container { position: relative; z-index: 10; width: 92%; max-width: 440px; }

  .card {
    background: rgba(255,255,255,0.88);
    backdrop-filter: blur(24px);
    -webkit-backdrop-filter: blur(24px);
    border-radius: 32px;
    padding: 44px 36px 36px;
    text-align: center;
    box-shadow: 0 24px 80px rgba(233,30,99,0.12), 0 8px 32px rgba(0,0,0,0.06),
      inset 0 1px 0 rgba(255,255,255,0.8);
    border: 1px solid rgba(255,255,255,0.5);
    animation: cardIn 1s cubic-bezier(0.34,1.56,0.64,1) both;
  }
  @keyframes cardIn {
    0% { opacity: 0; transform: scale(0.6) translateY(60px) rotate(-2deg); }
    100% { opacity: 1; transform: scale(1) translateY(0) rotate(0); }
  }

  .cat-wrap { display: inline-block; animation: catF 3s ease-in-out infinite; margin-bottom: 8px; }
  @keyframes catF {
    0%,100% { transform: translateY(0) rotate(0); }
    25% { transform: translateY(-6px) rotate(1deg); }
    75% { transform: translateY(-6px) rotate(-1deg); }
  }
  .cat-svg { width: 110px; height: 110px; }
  .cat-heart { animation: hBeat 1.2s ease-in-out infinite; transform-origin: center; }
  @keyframes hBeat {
    0%,100% { transform: scale(1); }
    15% { transform: scale(1.3); }
    30% { transform: scale(1); }
    45% { transform: scale(1.2); }
  }

  .question {
    font-weight: 700; font-size: 26px; color: #37474f;
    margin: 12px 0 6px; line-height: 1.4;
    animation: fUp 0.8s 0.3s both;
  }
  .name {
    font-family: 'Dancing Script', cursive;
    font-size: 38px; color: #e91e63; display: block; margin-bottom: 2px;
    animation: nGlow 2s ease-in-out infinite alternate;
  }
  @keyframes nGlow {
    0% { text-shadow: 0 0 8px rgba(233,30,99,0.2); }
    100% { text-shadow: 0 0 24px rgba(233,30,99,0.45); }
  }
  @keyframes fUp {
    0% { opacity: 0; transform: translateY(20px); }
    100% { opacity: 1; transform: translateY(0); }
  }

  .buttons {
    display: flex; align-items: center; justify-content: center;
    gap: 20px; margin-top: 28px; min-height: 80px;
    animation: fUp 0.8s 0.6s both; position: relative;
  }
  .btn-yes {
    background: linear-gradient(135deg, #ec407a, #e91e63, #c2185b);
    color: white; border: none; padding: 16px 52px;
    font-family: 'Quicksand', sans-serif; font-size: 22px; font-weight: 700;
    border-radius: 60px; cursor: pointer;
    box-shadow: 0 8px 30px rgba(233,30,99,0.4);
    transition: all 0.3s cubic-bezier(0.34,1.56,0.64,1);
    position: relative; overflow: hidden; z-index: 5; letter-spacing: 0.5px;
  }
  .btn-yes::before {
    content: ''; position: absolute; inset: 0;
    background: linear-gradient(135deg, transparent, rgba(255,255,255,0.25), transparent);
    transform: translateX(-100%); transition: transform 0.5s;
  }
  .btn-yes:hover::before { transform: translateX(100%); }
  .btn-yes:hover { transform: scale(1.1); box-shadow: 0 12px 40px rgba(233,30,99,0.5); }
  .btn-yes:active { transform: scale(0.98); }

  .btn-no {
    background: #e0e0e0; color: #888; border: none;
    padding: 10px 28px; font-family: 'Quicksand', sans-serif;
    font-size: 15px; font-weight: 600; border-radius: 60px;
    cursor: pointer; transition: all 0.15s ease;
    position: relative; z-index: 5; user-select: none; -webkit-user-select: none;
  }

  .shy-msg {
    font-size: 13px; color: #b0a0a8; margin-top: 16px;
    height: 20px; font-style: italic; opacity: 0;
    transition: opacity 0.4s, transform 0.4s;
    transform: translateY(5px); animation: fUp 0.8s 0.8s both;
  }
  .shy-msg.show { opacity: 1; transform: translateY(0); }

  /* CELEBRATION */
  .celebration { display: none; text-align: center; }
  .celebration.active { display: block; animation: cPop 0.7s cubic-bezier(0.34,1.56,0.64,1) both; }
  @keyframes cPop { 0% { opacity: 0; transform: scale(0.3); } 100% { opacity: 1; transform: scale(1); } }

  .celeb-photo {
    width: 210px; height: 210px; border-radius: 50%;
    object-fit: cover; object-position: center 20%;
    border: 5px solid #e91e63;
    box-shadow: 0 8px 40px rgba(233,30,99,0.35);
    margin: 0 auto 16px; display: block;
    animation: pSpin 1s cubic-bezier(0.34,1.56,0.64,1) both;
  }
  @keyframes pSpin { 0% { opacity: 0; transform: scale(0) rotate(-180deg); } 100% { opacity: 1; transform: scale(1) rotate(0); } }

  .celeb-yay {
    font-family: 'Dancing Script', cursive;
    font-size: 52px; color: #e91e63; margin: 8px 0;
    animation: yPulse 0.8s ease-in-out infinite alternate;
  }
  @keyframes yPulse { 0% { transform: scale(1) rotate(-1deg); } 100% { transform: scale(1.08) rotate(1deg); } }

  .celeb-text { font-size: 18px; color: #546e7a; font-weight: 600; margin-top: 4px; }
  .celeb-hearts { font-size: 32px; margin: 12px 0; animation: hWave 2s ease-in-out infinite; }
  @keyframes hWave { 0%,100% { transform: translateY(0); } 50% { transform: translateY(-8px); } }
  .celeb-sub { font-size: 15px; color: #90a4ae; margin-top: 8px; font-style: italic; }

  #confetti { position: fixed; inset: 0; pointer-events: none; z-index: 100; }

  .sparkle {
    position: fixed; pointer-events: none; z-index: 99;
    animation: sFade 0.6s ease-out forwards; font-size: 12px;
  }
  @keyframes sFade { 0% { opacity: 1; transform: scale(1) translateY(0); } 100% { opacity: 0; transform: scale(0) translateY(-20px); } }

  @media (max-width: 400px) {
    .card { padding: 32px 24px 28px; }
    .question { font-size: 22px; }
    .name { font-size: 30px; }
    .btn-yes { padding: 14px 40px; font-size: 20px; }
    .celeb-photo { width: 160px; height: 160px; }
    .celeb-yay { font-size: 42px; }
  }
</style>
</head>

<script>
const pc = document.getElementById('particles');
const em = ['ðŸ’•','ðŸ’—','ðŸ’–','â¤ï¸','ðŸ’˜','ðŸ©·','â™¥ï¸','âœ¨','ðŸŒ¸'];
for (let i = 0; i < 25; i++) {
  const p = document.createElement('span');
  p.className = 'particle';
  p.textContent = em[Math.floor(Math.random() * em.length)];
  p.style.left = Math.random()*100+'%';
  p.style.fontSize = (12+Math.random()*22)+'px';
  p.style.animationDuration = (8+Math.random()*10)+'s';
  p.style.animationDelay = (Math.random()*12)+'s';
  pc.appendChild(p);
}

const btnNo = document.getElementById('btnNo');
const btnYes = document.getElementById('btnYes');
const shyMsg = document.getElementById('shyMsg');
const card = document.getElementById('card');
let att = 0;
const msgs = [
  '"No" seems a bit shy ðŸ˜ˆ',
  'Are you sure about that? ðŸ¤”',
  'Nope! Not happening! ðŸ˜œ',
  "Can't catch me! ðŸƒâ€â™€ï¸ðŸ’¨",
  'Just say Yes already! ðŸ’•',
  'The No button has left the chat ðŸ‘»',
  "I'll keep running! ðŸ±",
  'Resistance is futile! ðŸ˜‚',
  'You know the answer ðŸ’–',
  'Click. The. Yes. Button. ðŸ¥º'
];

function evade() {
  att++;
  shyMsg.classList.add('show');
  shyMsg.textContent = msgs[Math.min(att-1, msgs.length-1)];
  const cr = card.getBoundingClientRect();
  const br = btnNo.getBoundingClientRect();
  const mx = cr.width - br.width - 40;
  const rx = (Math.random()-0.5)*mx;
  const ry = (Math.random()-0.5)*100;
  btnNo.style.position = 'relative';
  btnNo.style.transition = 'all 0.25s cubic-bezier(0.34,1.56,0.64,1)';
  btnNo.style.left = rx+'px';
  btnNo.style.top = ry+'px';
  btnNo.style.transform = 'scale('+Math.max(0.35, 1-att*0.1)+')';
  const g = Math.min(1.4, 1+att*0.05);
  btnYes.style.transform = 'scale('+g+')';
  btnYes.style.boxShadow = '0 '+(8+att*2)+'px '+(30+att*4)+'px rgba(233,30,99,'+Math.min(0.7, 0.4+att*0.03)+')';
}

btnNo.addEventListener('mouseenter', evade);
btnNo.addEventListener('touchstart', function(e) { e.preventDefault(); evade(); });

function sayYes() {
  document.getElementById('questionView').style.display = 'none';
  document.getElementById('celebView').classList.add('active');
  launchConfetti();
  setTimeout(launchConfetti, 1200);
  setTimeout(launchConfetti, 2800);
}

function launchConfetti() {
  const c = document.getElementById('confetti');
  const ctx = c.getContext('2d');
  c.width = window.innerWidth;
  c.height = window.innerHeight;
  const pcs = [];
  const cols = ['#e91e63','#ff5252','#ff4081','#f50057','#ff80ab','#f48fb1','#ec407a','#ffeb3b','#ff9800','#e040fb','#7c4dff','#00e676','#ff6e40','#ff1744','#d500f9'];
  for (let i = 0; i < 180; i++) {
    pcs.push({
      x: c.width/2+(Math.random()-0.5)*100, y: c.height/2,
      w: 4+Math.random()*10, h: 2+Math.random()*6,
      color: cols[Math.floor(Math.random()*cols.length)],
      vx: (Math.random()-0.5)*18, vy: (Math.random()-1)*18,
      rot: Math.random()*360, rotV: (Math.random()-0.5)*15,
      opacity: 1, sh: Math.random()>0.5?'r':'c'
    });
  }
  let fr = 0;
  function draw() {
    ctx.clearRect(0,0,c.width,c.height);
    fr++;
    pcs.forEach(p => {
      p.x+=p.vx; p.y+=p.vy; p.vy+=0.18; p.vx*=0.99; p.rot+=p.rotV;
      if(fr>80) p.opacity-=0.012;
      ctx.save();
      ctx.translate(p.x,p.y);
      ctx.rotate(p.rot*Math.PI/180);
      ctx.globalAlpha=Math.max(0,p.opacity);
      ctx.fillStyle=p.color;
      if(p.sh==='r') ctx.fillRect(-p.w/2,-p.h/2,p.w,p.h);
      else { ctx.beginPath(); ctx.arc(0,0,p.w/2,0,Math.PI*2); ctx.fill(); }
      ctx.restore();
    });
    if(fr<250) requestAnimationFrame(draw);
  }
  draw();
}

document.addEventListener('mousemove', function(e) {

    s.className='sparkle';

    s.style.left=e.clientX+'px'; s.style.top=e.clientY+'px';

});

window.addEventListener('resize',()=>{
